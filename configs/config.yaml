# CodeMentor Configuration File

# Ollama LLM Configuration
ollama:
  host: "http://localhost:11434"
  chat_model: "qwen2.5:0.5b"              # 更小更快的 Chat 模型
  embedding_model: "nomic-embed-text"     # 更小更快的 Embedding 模型
  timeout: 300                             # Request timeout in seconds (5分钟)

# Vector Database Configuration
vector:
  type: "qdrant"                   # memory, qdrant
  host: "localhost"
  port: 6333                       # Qdrant default port
  collection: "codementor"
  dimension: 768                   # Embedding dimension (768 for nomic-embed-text)

# Code Indexer Configuration
indexer:
  chunk_size: 1000                 # Target chunk size in characters
  chunk_overlap: 200               # Overlap between chunks
  extensions:                       # File extensions to index
    - ".go"
    - ".py"
    - ".js"
    - ".ts"
    - ".java"
    - ".rs"
    - ".cpp"
    - ".c"
    - ".h"
    - ".md"
  ignore_dirs:                      # Directories to ignore
    - ".git"
    - "node_modules"
    - "vendor"
    - "__pycache__"
    - ".idea"
    - ".vscode"
    - "target"
    - "build"
    - "dist"

# HTTP Server Configuration
server:
  host: "0.0.0.0"
  port: 8080

